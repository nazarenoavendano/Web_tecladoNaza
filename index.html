<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/estiloTeclado.css">
  <title>Teclado</title>
  </head>
  <body>
    <div class="container">
      <div class="tecladoSesenta">
        <div class="row-one">
          <section>
            <button class="escape">Esc</button>
          </section>
          <section class="unoCuatro">
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
          </section>

          <section class="cincoOcho">
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
          </section>
          
          <section class="nueveDoce">
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
          </section>

          
        </div>
        <div class="row-two">
          <section class="filaDos">
            <button>`~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-_</button>
            <button>=+</button>
            <button class="backspace">Backspace</button>
          </section>        

        </div>
        <div class="row-three">
          <button class="tab">Tab</button>
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
          <button>[{</button>
          <button>]}</button>
          <button class="contraBarra">\|</button>
        </div>
        <div class="row-four">
          <button class="caps">Caps</button>
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>;:</button>
          <button>'"</button>
          <button class="enter">Enter</button>
        </div>
        <div class="row-five">
          <button class="shiftIzq">Shift</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button>,<</button>
          <button>.></button>
          <button>/?</button>
          <button class="shiftDerecho">Shift</button>
        </div>
        <div class="row-six">
          <button class="control">Ctrl</button>
          <button class="control">Win</button>
          <button class="control">Alt</button>
          <button class="espaciadora">Space</button>
          <button class="control">Alt</button>
          <button class="control">Fn</button>
          <button class="control">***</button>
          <button class="control">Ctrl</button>
        </div>
      </div>
      <div class="tecladoOchenta">
        <section class="ochentaUno">
          <button>Prnt</button>
          <button>Scl</button>
          <button>Pau</button>
        </section>
        <section class="ochentaUno">
          <button>Ins</button>
          <button>Hom</button>
          <button>Up</button>
        </section>
        <section class="ochentaUno">
          <button>Del</button>
          <button>End</button>
          <button>Dn</button>
        </section>
        <section class="logoBlanco">
          <p>NKB-408</p>
        </section>
        <section class="flechaUp">
          <button>up</button>
        </section>
        <section class="flechas">
          <button>lf</button>
          <button>rg</button>
          <button>dn</button>
        </section>
      </div>
      <div class="tecladoNumerico">
        <section class="logo">
          <p>NAZA-KB</p>
        </section>
        <section class="numerico">
          <button>Num</button>
          <button>/</button>
          <button>*</button>
        </section>
        <section class="numerico">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </section>
        <section class="numerico">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </section>
        <section class="numerico">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </section>
        <section>
          <button class="numericoCero">0</button>
          <button>.</button>
        </section>
      </div>
      <div class="ultimaColumna">
        <section class="ultimaColumna">
          <button>-</button>
          <button class="verticalBoton">+</button>
          <button class="verticalBoton">Enter</button>
        </section>
      </div>
    </div>


  </body>
</html>
